<!DOCTYPE html>
<html>
<head>
    <title>List View</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <ul id="books-list" data-template="book-item-template">
        <li class="book-item">
            <a href="/#books/{{id}}">
                <strong>{{title}}</strong>
            </a>
        </li>
    </ul>
    <table>
        <thead>
            <tr><th>#</th><th>Name</th><th>Mark</th></tr>
        </thead>
        <tbody id="students-table" data-template="students-row-template">
            <tr class="student-row">
                <td>{{number}}</td>
                <td>{{name}}</td>
                <td>{{mark}}</td>
            </tr>
        </tbody>
    </table>
    <script src='libs/jquery-2.1.1.min.js'></script>
    <script src='libs/handlebars-v1.3.0.js'></script>
    <script src="scripts/3.ListView.js"></script>
</body>
</html>
