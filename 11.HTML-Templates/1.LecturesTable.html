<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lectures table</title>
    <link type="text/css" rel="stylesheet" href="styles/1.LecturesTable.css" />
</head>
<body>
    <div id="root"></div>
    <script type="text/x-handlebars-template" id="post-template">
        <table>
            <thead>
                <tr id="head">
                    <td>№</td>
                    <td>Title</td>
                    <td>Date #1</td>
                    <td>Date #2</td>
                </tr>
            </thead>
            <tbody>
                {{#data}}
                <tr class="row">
                    <td>{{cellOne}}</td>
                    <td>{{cellTwo}}</td>
                    <td>{{cellThree}}</td>
                    <td>{{cellFour}}</td>
                </tr>
                {{/data}}
            </tbody>
        </table>
    </script>
    <script src='libs/handlebars-v1.3.0.js'></script>
    <script src="scripts/1.LecturesTable.js"></script>
    <script>
        /* globals document, Handlebars */
        'use strict'

        var postTemplateHtml,
            postTemplate,
            data;

        data = getTableData();

        postTemplateHtml = document.getElementById('post-template').innerHTML;
        postTemplate = Handlebars.compile(postTemplateHtml);
        document.getElementById('root').innerHTML = postTemplate({ data: data });
    </script>
</body>
</html>
